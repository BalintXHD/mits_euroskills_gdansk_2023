<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiszta HTML/CSS Menü</title>
    <style>
        /* Alapstílusok */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #2d3436;
            color: white;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* A menü listája */
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            padding: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #0984e3;
        }

        /* A Checkbox Hack lelke: rejtett checkbox */
        #nav-check {
            display: none;
        }

        /* Hamburger ikon konténer (alapértelmezetten rejtve) */
        .nav-btn {
            display: none;
        }

        /* Reszponzív beállítások mobilszámára */
        @media (max-width: 768px) {
            .nav-btn {
                display: inline-block;
                cursor: pointer;
            }

            /* Hamburger ikon rajzolása CSS-szel */
            .nav-btn label {
                display: inline-block;
                width: 30px;
                height: 30px;
                padding: 5px;
            }

            .nav-btn label span {
                display: block;
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 5px 0;
                transition: 0.3s;
            }

            /* A menü listájának átalakítása mobil nézetre */
            .nav-links {
                position: absolute;
                display: block;
                width: 100%;
                background-color: #2d3436;
                height: 0px; /* Alaphelyzetben rejtve */
                transition: all 0.3s ease-in;
                overflow-y: hidden;
                top: 60px;
                left: 0;
                z-index: 10;
            }

            .nav-links li {
                width: 100%;
                padding: 15px 20px;
                border-top: 1px solid #444;
            }

            /* Amikor a checkbox be van pipálva (le van nyitva a menü) */
            #nav-check:checked ~ .nav-links {
                height: calc(100vh - 60px);
                overflow-y: auto;
            }

            /* Opcionális: Hamburger ikon animálása (X alak) */
            #nav-check:checked ~ .nav-btn label span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            #nav-check:checked ~ .nav-btn label span:nth-child(2) {
                opacity: 0;
            }
            #nav-check:checked ~ .nav-btn label span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BRAND</div>

        <!-- Ez a checkbox irányítja a menü megjelenítését -->
        <input type="checkbox" id="nav-check">

        <!-- Hamburger gomb -->
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <!-- Linkek -->
        <ul class="nav-links">
            <li><a href="#">Kezdőlap</a></li>
            <li><a href="#">Szolgáltatások</a></li>
            <li><a href="#">Portfólió</a></li>
            <li><a href="#">Rólunk</a></li>
            <li><a href="#">Kapcsolat</a></li>
        </ul>
    </nav>

 

</body>
</html>
